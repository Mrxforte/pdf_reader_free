name: pdf_viewer_app
description: A PDF Viewer app with Firebase integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  firebase_storage: ^13.0.6
  cloud_firestore: ^6.1.2
  flutter_svg: ^2.0.9
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  file_picker: ^10.3.10
  permission_handler: ^12.0.1
  syncfusion_flutter_pdfviewer: ^32.2.3
  path: ^1.8.3
  open_file: ^3.3.2
  share_plus: ^12.0.1
  flutter_pdfview: ^1.3.2
  pdf: ^3.10.5
  cached_network_image: ^3.3.0
  intl: ^0.20.2
  flutter_secure_storage: ^10.0.0
  connectivity_plus: ^7.0.0
  pull_to_refresh: ^2.0.0
  flutter_slidable: ^4.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_gen: ^5.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  firebase_core_platform_interface: ^6.0.2

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700